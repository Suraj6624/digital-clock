<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>DIGITAL CLOCK</h3>
      <div class="clock-box">
        <div class="hr-box">
          <p>HOUR</p>
          <h1 id="hour-hand">00</h1>
        </div>
        <div class="min-box">
          <p>MINUTE</p>
          <h1 id="min-hand">00</h1>
        </div>
        <div class="sce-box">
          <p>SECOND</p>
          <h1 id="sec-hand">00</h1>
        </div>
        <div class="am-pm">
          <p id="period">AM</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
